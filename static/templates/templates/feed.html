<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Feed</title>
</head>

<body>
    <div class="glass-container feed-container">
        <h2>Your Feed</h2>

        <div class="video-card" style="background: rgba(255,255,255,0.6);">
            <h3>Upload New Video</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="text" name="title" placeholder="Caption..." required>
                <input type="file" name="file" accept="video/*" required>
                <button type="submit">Post</button>
            </form>
        </div>

        {% for video in videos %}
        <div class="video-card">
            <h4>{{ video.title }}</h4>
            <video controls>
                <source src="/static/videos/{{ video.filename }}" type="video/mp4">
            </video>
        </div>
        {% endfor %}
    </div>
</body>

</html>
